<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
</head>

<body>
    <h1 style="font-family: sans-serif;">Assignment 1</h1>
    <h2 style="font-family: sans-serif;">Canvas Api with Token</h2>
    
    <button onclick="getCanvas()">Get my courses!</button>
    <div id="courses"></div>

    <script>
        console.log("HEY");

        function getCanvas() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(xhttp.responseText);
                    // Typical action to be performed when the document is ready:
                    document.getElementById("courses").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:3000/api/courses", true);
            xhttp.send();
        };
    </script>
</body>

</html>
